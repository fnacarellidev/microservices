version: '2'
sql:
  - engine: postgresql
    queries: sqlc_queries.sql
    schema: sqlc_schema.sql
    gen:
      go:
        out: ".sqlcbuild/pgquery"
        sql_package: "pgx/v5"
        overrides:
          - db_type: uuid
            go_type:
              import: "github.com/google/uuid"
              type: UUID
